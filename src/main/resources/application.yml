spring:
  datasource:
    url: jdbc:h2:mem:retaildb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    root: INFO
    org.gzunzu: DEBUG
    org.springframework: WARN